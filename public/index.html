<!DOCTYPE html>
<html>
<head>
    <title>Truth Line Visualization</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        canvas { 
            display: block; 
        }
        #legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .modern-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        .modern-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .modern-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <div id="legend">
        <div class="legend-item">
            <div class="color-box" style="background: #00ff00"></div>
            <span>High Weight Tokens</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #ffff00"></div>
            <span>Medium Weight Tokens</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #ff0000"></div>
            <span>Low Weight Tokens</span>
        </div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
