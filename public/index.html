<!DOCTYPE html>
<html>
<head>
    <title>Truth Line Visualization</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        canvas { 
            display: block; 
        }
        #legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        #caption {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div id="legend">
        <div class="legend-item">
            <div class="color-box" style="background: #00ff00"></div>
            <span>High Weight Tokens</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #ffff00"></div>
            <span>Medium Weight Tokens</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #ff0000"></div>
            <span>Low Weight Tokens</span>
        </div>
    </div>
    <div id="caption">Initializing token cloud visualization...</div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
